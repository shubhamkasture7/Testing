
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            background: rgba(255,255,255,0.95);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        .welcome-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 16px;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">Welcome!</div>
        <div class="welcome-message">Thank you for visiting our site. We hope you have a great experience!</div>
    </div>
</body>
</html>
